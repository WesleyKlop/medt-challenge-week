<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilitie</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer src="/script.js"></script>
</head>
<body>
<ul class="destination-list">
    <li class="destination-list__item">
        <button class="destination-list__item--button" data-direction="LEFT">
            <img src="/starbucks.svg"
                 class="logo" alt="Starbucks"/>
            Starbucks
        </button>
    </li>
    <li class="destination-list__item">
        <button class="destination-list__item--button" data-direction="STRAIGHT">
            <img src="/apple.svg" class="logo"
                 alt="Apple Store"/>
            Apple Store
        </button>
    </li>
    <li class="destination-list__item">
        <button class="destination-list__item--button" data-direction="RIGHT">
            <img src="/sc.svg" alt="Science Center" class="logo"/>
            Science Center
        </button>
    </li>
</ul>
<pre class="console">Click a button to start driving</pre>
</body>
</html>
